<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>

        <meta charset="utf-8" />
        <title>Task 4</title>

        <!-- Loading jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- jQuery Scripting -->
        <script type="application/javascript">
            // Using append function instead of building string
            function createFamilyTree() {
                // Table dimensions
                let tableWidth = 2;
                let tableHeight = 4;
        
                // Data for first names
                let firstNames = ['Guillaume', 'Paulette', 'Antoine'];
        
                // Create table
                let table = $('<table>');
        
                // Create header row
                let headerRow = $('<tr>');
                for (let j = 0; j < tableWidth; j++) {
                    let cell = $('<th>').text(j === 0 ? 'Firstname' : 'Lastname');
                    headerRow.append(cell);
                }
                table.append(headerRow);
        
                // Create data rows
                for (let i = 0; i < firstNames.length; i++) {
                    let row = $('<tr>');
                    for (let j = 0; j < tableWidth; j++) {
                        let cell = $('<td>').text(j === 0 ? firstNames[i] : 'Salva');
                        row.append(cell);
                    }
                    table.append(row);
                }
        
                // Append table to the body
                $('body').append(table);
            }

            // Function alters the content of the table created in createFamilyTree
            function replaceFamilyTree() {
                // Get the table
                let table = $('table');

                // Use .find to find the HTML content of the first row (header)
                let headerHtml = table.find('tr:first-child').html();

                // Set the HTML content of the table to only the content of the first-child (header)
                table.html(headerHtml);

                // Insert new content into the table

                // Create data rows
                let dataWidth = 2;
                let dataHeight = 1;

                for (let i = 0; i < dataHeight; i++) {
                    let row = $('<tr>');
                    for (let j = 0; j < dataWidth; j++) {
                        let cell = $('<td>').text(j === 0 ? 'Gerard' : 'Salva');
                        row.append(cell);
                    }
                    table.append(row);
                }
            }
        
            createFamilyTree();
            replaceFamilyTree();
        </script>
    </body>
</html>
