<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>

    <!-- Styling -->
    <style>
        .list {
            list-style-type: none;
            font-size: 26px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<script>
    // Check if local storage is supported
    if (typeof(Storage) === "undefined") {
        alert("Sorry, your browser does not support Web storage. Try again with a better one");
    } else {
        // Array of available items
        const availableItems = ["Shampoo", "Soap", "Sponge", "Water"];

        // Function to add item to cart
        function addItemToCart(item) {
            localStorage.setItem(item, true);
            displayCart();
        }

        // Function to create the store and display available items
        function createStore() {
            // Create a ul element
            const ul = document.createElement("ul");

            // Loop through available items and create list items
            availableItems.forEach(item => {
                const li = document.createElement("li");
                li.classList.add('list');
                li.textContent = item;

                // Add click event listener to call addItemToCart function
                li.addEventListener("click", function () {
                    addItemToCart(item);
                });

                ul.appendChild(li);
            });

            // Append the ul to the body
            document.body.appendChild(ul);
        }

        // Function to display the cart
        function displayCart() {
            // Get all keys from local storage
            const cartItems = Object.keys(localStorage);

            // Display the cart count message
            if (cartItems.length > 0) {
                const message = document.createElement("p");
                message.textContent = `You previously had ${cartItems.length} items in your cart.`;

                // Append the message to the body
                document.body.appendChild(message);
            }
        }

        // Call functions to create store and display cart
        createStore();
        displayCart();
    }
</script>

</body>
</html>
